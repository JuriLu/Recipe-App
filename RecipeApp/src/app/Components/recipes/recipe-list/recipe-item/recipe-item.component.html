<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="highlighted"
  class="list-group-item clearfix gradient__bg_item gradient__bg"
  style="margin-top: 5px"
   >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-heading">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px">
      </span>
</a>
